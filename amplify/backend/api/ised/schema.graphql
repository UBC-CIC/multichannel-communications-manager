# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!


type User @model {
  userId: ID! @primaryKey
  email: String! @index
  phone: Int
  phoneId: String
  postalCode: String
  province: Province!
  userCategoryTopics: [UserCategoryTopic] @hasMany
}

type Category @model {
  categoryId: ID! @primaryKey
  acronym: String! @index
  title: String!
  description: String
  categoryTopic: [CategoryTopic] @hasMany
}

type Topic @model {
  topicId: ID! @primaryKey
  acronym: String! @index
  categoryTopic: [CategoryTopic] @hasMany
}


# relations

type CategoryTopic @model {
  categoryTopicId: ID! @primaryKey(sortKeyFields: ["categoryId","topicId"])
  categoryId: ID!
  topicId: ID! 
}

type UserCategoryTopic @model {
  userCategoryTopicsId: ID! @primaryKey(sortKeyFields: ["userId", "categoryTopicId"])
  userId: ID!
  categoryTopicId: ID!  
  email: Boolean!
  sms: Boolean!
}

enum Province {
  AB
  BC
  MB
  NB
  NL
  NT
  NS
  NU
  ON
  PE
  QC
  SK
  YT
}
